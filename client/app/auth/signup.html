<div id='signup' ng-controller="AuthController">
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username'>
    <span ng-show='signupForm.$submitted && !user.username'>Username is required!</span> 
    <input type="password" ng-model='user.password'>
    <span ng-show='signupForm.$submitted && !user.password'>Password is required!</span> 
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
